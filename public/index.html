<html lang='en'>
  <head>
    <title>URL shortener microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
            <h1 class="header">
              URL Shortener Microservice
            </h1>

            <h3>Example usage:</h3>
            <span>To create a new shortened URL:</span>
            <code>https://localhost/new/http://www.google.com</code><br>
            <span>To visit a created URL:</span>
            <code>http://localhost/1234</code>

            <h3>Example creation output</h3>
            <code>{ long_url: "http://www.fark.com", short_url: "localhost/4435" }</code>
        </div>
    </body>
</html>
